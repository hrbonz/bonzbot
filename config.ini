[bot]
nick = bonzbutler
realname = bonz buttler

host = irc.freenode.org
port = 6667

# uncomment this if you want ssl support
# ssl = true
# uncomment this if you don't want to check the certificate
# ssl_verify = CERT_NONE

includes =
    irc3.plugins.command
    bonzbot.nickserv
    bonzbot.linkinfo
    bonzbot.reddit
    bonzbot.autodeop

[nickserv]
pwd_file = nickserv_pwd.txt
r_channels = #bonz

[linkinfo]
echo_channels = #bonz

[reddit]
ua = #bonz butler for r/devel (by u/sberder)
subs = devel
echo_channels = #bonz
echo_msg = r/{subname}: {title} [u/{author}] {url}

[irc3.plugins.command]
# command plugin configuration

# set command char
cmd = !

# set guard policy
guard = irc3.plugins.command.mask_based_policy

[irc3.plugins.command.masks]
# this section is used by the guard to secure the bot's command
# change your nickname and uncomment the line below
# hr!*@* = all_permissions
* = view
